    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <nav class="navbar navbar-expand-sm bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-secondary" href="#">CCC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-secondary" aria-current="page" href="home.html">Home</a>
              <a class="nav-link text-secondary" href="about.html">About</a>
              <a class="nav-link text-secondary" href="planning.html">Planning</a>
            </div>
          </div>
        </div>
    </nav> <br>

    <div class="container text-center">
        <h1 class="col-sm">Planning</h1>
    </div> <br>

    <div class="container text-center">
        <h4 class="col-sm">Ready to plan your next crawl? Look no further! Fill out the form below and check out some curds!</h4>
    </div> <br> <br>

    <div class="container text-center">
        <div class="row">
            <h5 class="col-sm">First things first: Fill out this form to help us get to know you and your needs.</h5> <br>
        </div> <br>
        <form>
            <div class="row">
                <label class="col-sm" for="exampleFormControlInput1" class="form-label">Name</label>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div> <br>
            <div>
                <div class="col-sm">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
            <div class="col-sm">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number of Participants</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="#">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Restaurant/Bar Requests</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Anything else we should know? (ex. allergies)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-warning col-sm" style="font-family:Arial, Helvetica, sans-serif;" type="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
